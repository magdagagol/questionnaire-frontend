<header>
    <h1>Lista ankiet</h1>
    <button mat-stroked-button color="primary" routerLink="questionnaire"
    routerLinkActive="active" ariaCurrentWhenActive="page"><mat-icon>add</mat-icon>Nowa ankieta</button>
</header>
<div class="container">
    @for (data of dataSource; track $index) {
        <app-list-item [item]="data" (rowEvent)="rowEvent($event)"></app-list-item>
    } @empty {
        <p>no content</p>
    }
</div>
